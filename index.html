<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<head>
    <title> Things to do? </title>
    <link rel="stylesheet" href="taesha.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1> To do list </h1>
        </div>
        <div class="add-task">
            <input id="new-task-input" type="text"
            placeholder="Add A Task..">
            <button class="add-task-btn">+</button>
        </div>
        <div class="task-list-header">
            <h2>Tasks</h2>
            <button class="remove-complete-btn">Clear Complete</button>
        </div>
        <div class="task-list-wrapper">
            <ul class="task-list">

            </ul>
        </div>
    </div>
    <template id="task-template"><!--will take entire li content-->
        <li class="task"><!--if the info was false it would only take the top line of li-->
            <input type="checkbox">
            <label>
                <span class="check-mark">&#10004;</span>
                <span class="custom-checkbox"></span>
            </label>
        </li>
    </template>
    <div class="container-centered">                                                      
        <img width="100%" height="20%" src="https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a.jpg" class="urls" alt="beautiful horses" srcset="https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a.jpg 1832w, https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a-300x225.jpg 300w, https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a-600x450.jpg 600w, https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a-768x576.jpg 768w, https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a-1024x768.jpg 1024w, https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a-376x283.jpg 376w, https://altaonline.com/wp-content/uploads/2019/05/ATA070219horses_img01a-92x69.jpg 92w" sizes="(max-width: 1832px) 100vw, 1832px">
    <script>
    const newTask = document.querySelector('#new-task-input');
const addTaskBtn = document.querySelector('.add-task-btn');
const removeCompleteBtn = document.querySelector('.remove-complete-btn');
const tasklist = document.querySelector('.task-list');
const taskTemplate = document.querySelector('#task-template');
let id = 1;

newTask.addEventListener('keyup', (e) => {//e = event
    if(e.keyCode === 13 && inputValid()){
        addTask();// if input is valid and the press of the enter button is 13 are both true then add a task
}});

newTask.addEventListener('click', () => {
    if(inputValid()){
        addTask();//if we enter a task and press enter we will add task function
    }
});

removeCompleteBtn.addEventListener('click', () => {
    const task = document.querySelectorAll('.task');
    task.forEach(task =>{
        const checked = task.querySelector('input').checked;
        if(checked){
            task.remove();
        }
    })
});

function addTask() {
    const taskElement = document.importNode
    (taskTemplate.content, true);
    const checkbox = taskElement.querySelector('input');
    checkbox.id = id;
    const label = taskElement.querySelector('label');
    label.htmlFor = id;// starts a 1 check lime 28.
    label.append(newTask.value);
    tasklist.appendChild(taskElement);
    newTask.value = '';// clear and resets the task add list
    id++;// append means at the end of tasklist ul
}

function inputValid(){
    return newTask.value !== ''
}// checking to see that the task is not empty something has to be imputted in order to be true.
//if input is blank it will return false
</script>

</body>
</html>
